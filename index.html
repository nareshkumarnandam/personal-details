<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form>
            <label for="fname">First Name</label>
            <input type="text" name="firstname" id="fname" />
            <br><br>
            <label for="mname">Middle Name</label>
            <input type="text" name="middlename" id="mname" />
            <br><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lastname" id="lname" />
            <br><br>
            <label for="course">Course: </label>
            <select name="" id="course">
                <option value="">Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.Tech</option>
                <option value="">B.Com</option>
                <option value="">B.Sc</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">M.Tech</option>
            </select>
            <br><br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br><br>
            <label for="dob">D.O.B.</label>
            <input type="datetime-local" name="" id="dob">
            <br><br>
            <label for="phone">Phone: </label>
            <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
            <input type="text" name="" id="phone" size="10" maxlength="10">
            <br><br>
            <label for="address">Address:-</label>
            <br>
            <textarea name="" id="address" cols="30" rows="10"></textarea>
            <br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="" id="email" required placeholder="abc@gmail.com">
            <br><br>
            <label for="password">Password: </label>
            <input type="password" name="" id="password" pattern="">
            <br><br>
            <label for="retype">Re-type Password: </label>
            <input type="password" name="" id="retype">
            <br><br>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Agree to terms & conditions</label>
            <br><br>
            <label for="choose_file">Choose File: </label>
            <input type="file" name="" id="choose_file">
            <br><br>
            <label for="color">Choose Color: </label>
            <input type="color" name="" id="color">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </fieldset>
    
</body>
</html>
